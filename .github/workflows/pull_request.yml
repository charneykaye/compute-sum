name: "Pull Request"

on:
  pull_request:
    branches:
      - dev

jobs:
  CI:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14
          cache: 'npm'

      - name: Install npm packages
        run: npm install

      - name: Unit Tests
        run: npm test
